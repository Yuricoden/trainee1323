<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loftschool builder</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="/assets/css/foundation.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/js/foundation.js" defer=""></script>
    <script src="/assets/js/app.js" defer=""></script>
  </head>
  <body>
    <div class="screen_preloader">
      <div class="preload">
        <p class="preload-percent">100%</p>
        <div class="preload-circle1"></div>
        <div class="preload-circle2"></div>
        <div class="preload-circle3"></div>
        <div class="preload-circle4"></div>
      </div><a href="#" class="loading-screen__link">Enter use</a>
    </div>
    <div class="parallax-wrapper">
      <ul id="scene" class="axis">
        <li data-depth="0" class="layer">
          <div class="layer-bg layer-bg_0"></div>
        </li>
        <li data-depth="0.1" class="layer">
          <div class="layer-bg layer-bg_1"></div>
        </li>
        <li data-depth="0.2" class="layer">
          <div class="layer-bg layer-bg_2"></div>
        </li>
        <li data-depth="0.3" class="layer">
          <div class="layer-bg layer-bg_3"></div>
        </li>
        <li data-depth="0.4" class="layer">
          <div class="layer-bg layer-bg_4"></div>
        </li>
        <li data-depth="0.5" class="layer">
          <div class="layer-bg layer-bg_5"></div>
        </li>
        <li data-depth="0.6" class="layer">
          <div class="layer-bg layer-bg_6"></div>
        </li>
        <li data-depth="0.7" class="layer">
          <div class="layer-bg layer-bg_7"></div>
        </li>
        <li data-depth="0.8" class="layer">
          <div class="layer-bg layer-bg_8"></div>
        </li>
        <li data-depth="0.9" class="layer">
          <div class="layer-bg layer-bg_9"></div>
        </li>
      </ul>
    </div>
    <div class="wel-container"><a data-localize="auth" class="auth">Авторизироваться</a>
      <div id="card">
        <div class="welcome welcome--front">
          <div class="welcome__avatar"><img src="../assets/img/avatar.jpg" alt="/" class="avatar"></div>
          <div data-localize="name" class="welcome__name">Yurix Zheludkov</div>
          <div data-localize="site" class="welcome__descr">Личный сайт веб разработчика</div>
          <ul class="welcome__menu">
            <li class="menu__list"><a href="/" target="_blank" class="link">VK
                <svg class="icon vk">
                  <use xlink:href="assets/icons/sprite.svg#vk"></use>
                </svg></a></li>
            <li class="menu__list"><a href="/" target="_blank" class="link">GitHub
                <svg class="icon git">
                  <use xlink:href="assets/icons/sprite.svg#github"></use>
                </svg></a></li>
            <li class="menu__list"><a href="/" target="_blank" class="link">Linked in
                <svg class="icon in">
                  <use xlink:href="assets/icons/sprite.svg#in"></use>
                </svg></a></li>
          </ul>
          <ul class="welcome__footer">
            <li class="footer__list"><a href="works.html" data-localize="works" class="link">Мои работы</a></li>
            <li class="footer__list"><a href="about.html" data-localize="about" class="link">Обо мне</a></li>
            <li class="footer__list"><a href="blog.html" data-localize="blog" class="link">Блог</a></li>
          </ul>
        </div>
        <div class="welcome welcome--back">
          <div data-localize="auth" class="authorize">Авторизуйтесь</div>
          <form action="#" method="post" class="loginForm">
            <div class="loginForm__body">
              <div class="body__wrap">
                <div class="box">
                  <svg class="icon login">
                    <use xlink:href="assets/icons/sprite.svg#login"></use>
                  </svg>
                </div>
                <input type="text" placeholder="Логин" name="login" data-localize="login.placeholder" class="input">
              </div>
              <div class="body__wrap">
                <div class="box">
                  <svg class="icon pass">
                    <use xlink:href="assets/icons/sprite.svg#password"></use>
                  </svg>
                </div>
                <input type="password" placeholder="Пароль" name="pass" data-localize="pass.placeholder" class="input">
              </div>
              <input id="areHuman" type="checkbox">
              <label for="areHuman" class="body__check"><span class="box-check">
                  <svg class="icon chk">
                    <use xlink:href="assets/icons/sprite.svg#check"></use>
                  </svg></span><span data-localize="are-human" class="human">Я человек</span></label>
              <div data-localize="sure-robot" class="robot">Вы точно не робот?</div>
              <div class="radios no-pass">
                <input id="yes" type="radio" name="sure" value="yes" class="radioInput">
                <label for="yes" data-localize="yes" class="radioBtn">Да</label>
                <input id="no" type="radio" name="sure" value="no" class="radioInput">
                <label for="no" data-localize="no" class="radioBtn">Не уверен</label>
              </div>
            </div>
            <ul class="loginBtns">
              <li class="loginBtns__list">
                <button id="main" type="button" data-localize="on-main" class="link">Главная</button>
              </li>
              <li class="loginBtns__list">
                <button type="submit" data-localize="enter" class="link submit">Войти</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <div data-localize="copyright" class="copy">© Yurix Zheludkov<span class="hidden-xs"></span><br class="visible-xs">создано с любовью в LoftSchool | 2016</div>
    </div>
  </body>
</html>
